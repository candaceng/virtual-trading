{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <h1 class="pb-5">All Transactions for <span class="text-primary">{{ user }}</span></h1>
    <table class="table table-striped pb-5">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Bought/Sold</th>
                <th>Shares</th>
                <th>Total Bought/Spent</th>
                <th>Time</th>
            </tr>
        </thead>
        {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>${{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
